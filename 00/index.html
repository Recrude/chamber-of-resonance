<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber of Resonance - 행사 참여 신청</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-container" id="cardContainer">
            <div class="card" id="card">
                <!-- 앞면: 포스터 -->
                <div class="card-front">
                    <img src="poster.png" alt="Chamber of Resonance Poster" class="poster-image">
                    <!-- <div class="click-hint">클릭하여 참여하기</div> -->
                </div>
                
                <!-- 뒷면: 폼 -->
                <div class="card-back">
                    <div class="form-container">
                        <div class="event-info">
                            <img src="info.svg" alt="행사 안내" class="info-image">
                        </div>
                        
                        <form id="participationForm">
                            <!-- 신청 마감 오버레이 (필요시 주석 해제) -->
                            <!-- <div class="closed-overlay">
                                <div class="closed-message">
                                    <p>신청이 마감되었습니다.<br>관심을 가져 주셔서 감사합니다.</p>
                                </div>
                            </div> -->
                            <div class="form-group">
                                <label for="name">이름 *</label>
                                <input type="text" id="name" name="name" required placeholder="홍길동">
                            </div>
                            
                            <div class="form-group">
                                <label for="email">이메일 *</label>
                                <input type="email" id="email" name="email" required placeholder="example@email.com">
                            </div>
                            
                            <div class="form-group">
                                <label for="contact">연락처 *</label>
                                <input type="tel" id="contact" name="contact" required placeholder="010-1234-5678">
                            </div>
                            
                            <div class="form-group checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="confirmed" name="confirmed" required>
                                    <span class="checkbox-text">위 내용을 확인했습니다. 행사에 신청합니다.</span>
                                </label>
                            </div>
                            <div class="form-group">
                            <button type="submit" class="submit-btn">참여 신청하기</button>
                        </div>
                        </form>
                        <iframe width="100%" height="600px" src="https://www.youtube-nocookie.com/embed/videoseries?si=AHKYe-56bJceUvTJ&amp;list=PLQeGoHs-wB6HRuErjBrQY6GrIS1Ov8xfS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/49T3XV8BFAwTzl6C68fnqy?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
